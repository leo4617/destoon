{template 'header', $module}
<style type="text/css">
.avatar_upload {overflow:hidden;position:relative;width:128px;height:128px;background:url('{DT_STATIC}{$MODULE[2][moduledir]}/image/avatar_upload.gif') no-repeat center center;border:#DDDDDD 1px solid;}
.avatar_uploading {overflow:hidden;position:relative;width:128px;height:128px;background:url('{DT_STATIC}{$MODULE[2][moduledir]}/image/avatar_uploading.gif') no-repeat center center;border:#DDDDDD 1px solid;}
.avatar_file {position:absolute;left:0;top:0;font-size:100px;margin:0 0 0 -1100px;opacity:0;filter:alpha(opacity=0);cursor:pointer;}
</style>
<div class="menu">
<table cellpadding="0" cellspacing="0">
<tr>
<td class="tab_on" id="action"><a href="?action=index"><span>管理头像</span></a></td>
<td class="tab"><a href="edit.php"><span>修改资料</span></a></td>
</tr>
</table>
</div>
<table cellpadding="0" cellspacing="0">
<tr>
<td valign="top" style="border-right:#DDDDDD 1px solid;padding-right:5px;" width="150" align="center">
<img src="{useravatar($_username, 'large')}&time={$DT_TIME}" width="128" height="128" title="大头像"/>
{if $avatar}<br/><br/><a href="?action=delete" class="t" onclick="return confirm('确定要删除您的个人头像吗？');">[删除头像]</a>{/if}
</td>
<td width="650" height="450" valign="top">
<div id="avatarshow" style="display:;">&nbsp;</div>
<div id="avatartips" style="padding:20px 0 0 20px;color:#666666;display:;">如果无法上传或者上传界面不显示，请点这里<a href="?action=html" class="t">切换上传模式</a></div>
<div id="avatarupload" style="display:none;margin:0 0 0 20px;">
<form method="post" action="?" enctype="multipart/form-data" id="dform" onsubmit="return check();">
<input type="hidden" name="action" value="upload"/>
<div class="avatar_uploading" id="avatar_uploading" style="display:none;"></div>
<div class="avatar_upload" id="avatar_upload" style="display:;">
<input type="file" name="upfile" id="upfile" class="avatar_file" onchange="if(isImg('upfile', 'jpg|gif|png')){Dh('avatar_upload');Ds('avatar_uploading');this.form.submit();}" /></div>
</form>
</div>
</td>
</tr>
</table>
<script type="text/javascript" src="{DT_STATIC}file/script/swfobject.js"></script>
<script type="text/javascript">
if(swfobject.hasFlashPlayerVersion("8") && {if $MOD[domain]||$action=='html'}0{else}1{/if}) {
	var flashVars = 
	{
		imgUrl: '{DT_PATH}api/avatar/bg.jpg',		
		uploadUrl: '{DT_PATH}api/avatar/upload.php?auth={$auth}',
		uploadSrc: false,
		copyright: 'http://www.destoon.com'
	};
	swfobject.embedSWF('{DT_PATH}api/avatar/avatar.swf', 'avatarshow', '650', '450', '8.0.0', '{DT_STATIC}file/flash/expressInstall.swf', flashVars);
	Ds('avatartips');
} else {
	Dh('avatarshow');Dh('avatartips');Ds('avatarupload');
}
function uploadevent(status) {
	switch(status) {
		case -1:
			Go('?action=cancel');
		break;
		case 0:
			alert('参数错误');
		case 1:
			Go('?action=update');
		break;
		case 2:
			alert('请选择图片或拍照');
		break;
		case 3:
			alert('图像格式错误');
			Go('?action=error');
		break;
		default:
			alert('上传失败，请重试');
			Go('?action=error');
		break;
	}
}
s('edit');
{if $itemid}
Dd('myavatar').src=Dd('myavatar').src+'&time={$itemid}}';
{/if}
</script>
{template 'footer', $module}
