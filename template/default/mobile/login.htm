{template 'header', 'mobile'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back">
<a href="javascript:Dback();" data-direction="reverse"><img src="static/img/icon-back.png" width="24" height="24"/><span>返回</span></a>
</div>
<div class="head-bar-title">会员登录</div>
<div class="head-bar-right">
<a href="register.php"><span>注册</span></a>
</div>
</div>
<div class="head-bar-fix"></div>
</div>

<div class="main">
	<div style="padding:0 16px 16px 16px;">
	<form action="login.php" method="post" id="form-login">
	<input type="hidden" name="forward" value="{$forward}"/>
	<input type="hidden" name="auth" value="{$auth}"/>
	<input type="hidden" name="ok" value="1"/>

	<div style="width:100%;height:44px;" class="bd-b"><input type="text" name="username" id="username" value="{$username}" placeholder="用户名/Email/已认证手机" onblur="window.scrollTo(0,0);" style="width:98%;height:24px;line-height:24px;border:none;padding:0;margin:10px 0 0 0;font-size:16px;"/></div>

	<div style="width:100%;height:44px;" class="bd-b"><input type="password" name="password" id="password" placeholder="请填写密码" onblur="window.scrollTo(0,0);" style="width:98%;height:24px;line-height:24px;border:none;padding:0;margin:10px 0 0 0;font-size:16px;"/></div>

	{if $MOD[captcha_login]}
	<div style="width:100%;height:44px;font-size:16px;" class="bd-b">{template 'captcha', 'chip'}</div>
	{/if}
	
	<div style="padding:16px 0;" onclick="Dlogin();">
		<div class="btn-blue">登 录</div>
	</div>
	</form>
	</div>

</div>
<div class="blank-20"></div>
<div class="list-set">
<ul>
<li><div style="border:none;"><a href="register.php">新用户注册</a></div></li>
<li><div><a href="forgot.php">忘记了密码？</a></div></li>
</ul>
</div>
<script type="text/javascript">
function Dlogin() {
	if(Dd('username').value.length < 3) {
		Dtoast('请填写用户名/Email/已认证手机');
		return false;
	}
	//localStorage.setItem('username', Dd('username').value);
	if(Dd('password').value.length < 5) {
		Dtoast('请填写密码');
		return false;
	}
	{if $MOD[captcha_login]}
	if(!is_captcha(Dd('captcha').value)) {
		Dtoast('请填写验证码');
		return false;
	}
	{/if}
	Dd('form-login').submit();
}
{if $MOD[captcha_login]}
$(document).on('pageinit', function(event) {
	$('#captcha').css({'width':'100px','border':'none','padding':'0','font-size':'16px'});
	showcaptcha();
});
{/if}

</script>
